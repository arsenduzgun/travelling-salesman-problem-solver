<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Travelling Salesman Problem Solver</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="tsp-container">
    <!-- Title -->
    <h1 class="tsp-title">TRAVELLING SALESMAN PROBLEM SOLVER</h1>

    <!-- Description -->
    <p class="tsp-description">
      The Travelling Salesman Problem asks for the shortest possible route
      that visits each location exactly once and returns to the starting point.
      This tool lets you upload locations, visualise them, and find an efficient path.
    </p>

    <!-- Top controls -->
    <div class="tsp-controls">
      <button class="tsp-button" id="upload-btn">Upload</button>
      <p class="file-name" id="file-name">No file uploaded</p>
      <button class="tsp-button" id="start-stop-btn" disabled>Start</button>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="file-input" accept=".csv" style="display:none" />

    <!-- Visualisation section -->
    <section class="visual-section">
      <div class="visual-frame" id="visual-frame">
        <div class="canvas-title"><strong>Visualisation Frame</strong></div>
        <canvas id="tsp-canvas"></canvas>
        <p class="processing-text" id="processing-txt"></p>
        <button class="skip-button" id="skip-btn">Skip animation</button>
      </div>
    </section>

    <!-- Export controls -->
    <div class="export-section">
      <button class="tsp-button" id="export-btn" disabled>Export</button>
    </div>
  </div>
</body>
</html>
